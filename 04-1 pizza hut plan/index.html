<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza hut plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            /* 나눔고딕 */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        .clear::after {
            display: block;
            content: '';
            clear: both;
        }

        #wrap {
            width: 100%;
            overflow: hidden;
        }

        /*  div img {
            width: 100%;
        } */
        .p1 img,
        .p2 img {
            width: auto;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="p1"><img src="img/p1.jpg"></div>
        <div class="p2"><img src="img/p2.jpg"></div>
        <div><img src="img/p3.jpg"></div>
        <div><img src="img/p4.jpg"></div>
        <div><img src="img/p5.jpg"></div>
    </div>
</body>

</html>
